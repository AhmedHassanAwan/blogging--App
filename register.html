 
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?blog,writing') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: #ff7e5f;
            color: white;
            border-radius: 20px;
            padding: 12px 20px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: #feb47b;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #ff7e5f;
            font-weight: bold;
        }
        .upload-btn {
            margin-top: 15px;
            background: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px;
            font-weight: bold;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form>
            <input type="text" class="form-control" placeholder="Enter your name" id="text">
            <input type="email" class="form-control" placeholder="Enter Email" id="email">
            <input type="password" class="form-control" placeholder="Enter password" id="password">
            <button type="submit" class="btn  btn-custom w-100">Register Now</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login!</a>
        <button id="upload_widget" class="upload-btn">Upload Profile Image</button>
    </div>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
