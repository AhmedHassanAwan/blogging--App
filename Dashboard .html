<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <!-- <h1> Dashboard App</h1> -->

    <nav style="background-color: #ad8666 !important;"  class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">DashBoard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
              <!-- Login Button (Show if user is not logged in) -->
              <li class="nav-item" id="login-btn">
                <a class="nav-link btn btn-light text-primary px-3 rounded-pill hover-grow" href="./index.html">Back To Home</a>
              </li>
      
              <!-- Profile Section (Show if user is logged in) -->
              <div id="login-user" class="d-none d-flex align-items-center gap-3">
                <li class="nav-item d-flex align-items-center gap-2" id="profile-btn">
                  <img id="user-profile-img" width="60" height="60" src="" alt="Profile"
                    class="rounded-circle border border-light hover-rotate">
                  <a class="nav-link text-light fw-semibold hover-underline" id="user-profile-name" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-danger px-3 rounded-pill hover-grow" id="logout-btn" href="#">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-success px-3 rounded-pill hover-grow" id="Dashboard-btn" href="./Dashboard .html">Dashboard</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>



      <div id="clouser">



        <img  width="100%" height="70%" src="./blog image.webp" alt=""><br>
        
        
        
        <h1 style="margin-top: 10px; margin-left: 15px;">Dashboard</h1>

        <div class="blog-form-container">
            <input type="text" class="blog-title" id="text" placeholder="Enter blog title...">
            <textarea class="blog-content" id="description" placeholder="What is in your mind"></textarea>
            <button id="upload_widget" class="cloudinary-button">Upload files</button>
            <button class="publish-btn">Publish blog</button>
          </div><br><br>
          

          <h1>My Blogs</h1>
        
          


        <div id="blog-container" class="container mt-4 d-flex flex-wrap gap-4 justify-content-center"></div>
        
        <div id="div" class="blog-container"></div>
        
    </div>



    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="Dashboard.js"></script>
</body>
</html>
